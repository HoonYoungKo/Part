<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function car(){
        var basic_car=Number(document.getElementById("total").defaultValue);

        for(var i=1; i<=3; i++){

          var chkObj=document.getElementById("opt"+i);
          if(chkObj.checked) basic_car+=Number(chkObj.value);
        }

        document.getElementById("total").value=basic_car;
      }
    </script>
  </head>
  <body>
    <h1>차 견적</h1>
    <div id="carZone">
      <p><img src="car.jpg"/></p>
      <table id="estimate">
        <colgroup>
          <col width="380px"/>
          <col width="160px"/>
          <col width="*"/>
        </colgroup>
        <thead>
          <tr>
            <th scope="row">옵션</th>
            <th scope="row">추가 가격</th>
            <th scope="row">선택</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th scope="col">차량가격</th>
            <td colspan="2">
              <input type="text" name="total" id="total" value="13450000" readonly="readonly"/>
            </td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td><label for="opt1">인조가죽시트</label></td><td>250000</td>
            <td>
              <input type="checkbox" name="opt1" id="opt1" value="250000" onclick="car();"/>
            </td>
          </tr>
          <tr>
            <td><label for="opt2">네비게이션</label></td><td>250000</td>
            <td><input type="checkbox" name="opt2" id="opt2" value="250000" onclick="car()"/>
            </td>
          </tr>
          <tr>
            <td><label for="opt3">선루프</label></td><td>440000</td>
            <td><input type="checkbox" name="opt3" id="opt3" value="440000" onclick="car()"/>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </body>
</html>
